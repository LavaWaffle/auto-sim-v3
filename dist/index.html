<!DOCTYPE html>
<html lang="en">
  <head>

          <ul id="robotUL" class="flex flex-col gap-3">
            
          </ul>
        </div>
      </div>
      <!-- right: canvas -->
      <div id="canvas" class="w-3/4 inline-flex items-center justify-end cursor-crosshair">

      </div>

    <script src="bundle.js"></script>
